<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doe Sangue! Doe Vida!</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>DOE</h1>
        <h2>A sua doação importa!</h2>
        <p>Até 3 vidas com uma doação</p>
        <p>Mais 38.000 doação são necessárias todos os dias</p>
        <p>Apenas 1,3% da população brasileira doa sangue</p>

        <button>Quero ajudar</button>
    </header>

    <section class="form">
        <h2>Entre na lista de doadores</h2>
        <form action="/">
            <input 
            type="text" 
            name="name"
            placeholder="Nome Completo"
            >
            <input 
            type="text" 
            name="email"
            placeholder="Email"
            >
            <input 
            type="text" 
            name="blood"
            placeholder="Tipo Sanguíneo"
            >   
            <button>Quero Ajudar</button>     
        </form>

    </section>

    <main>
        <h2>Últimos doadores</h2>
        <section class="donors">
            <div class="donor">
                <div class="blood">
                    A+
                    <p>Leonardo Santana</p>
                </div>

            </div>
            <div class="donor">
                <div class="blood">
                    B+
                    <p>Robson Marques</p>
                </div>

            </div>
            <div class="donor">
                <div class="blood">
                    O+
                    <p>Diego Fernandes</p>
                </div>

            </div>
            <div class="donor">
                <div class="blood">
                    AB-
                    <p>Jéssica Regina</p>
                </div>

            </div>
        </section>
    </main>
    <footer>
        Com ❤ Banzak 
    </footer>
</body>

</html>
